<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <h3>Want to buy:</h3>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <ol type="A">
        <h3>Steps to make a sandwich:</h3>
        <li>Take two slices of bread</li>
        <li>Spread butter on one slice</li>
        <li>Spread jam on the other slice</li>
        <li>Put the slices together</li>
        <li>Enjoy your sandwich</li>
    </ol>
</body>
</html>
